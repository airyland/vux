icon: '&#xe612;'
extra: |
  <p class="tip">
    `list`为图片列表快捷设置，如果你需要自定义一些样式，或者内容并不为纯图片，可以引用`swiper-item`组件来自定义。
  </p>
  <p class="warning">
  不要在`swiper`里嵌套`scroller`，在`web`上过于复杂化而且手势会有冲突，相关`Issue`将不会处理。
  </p>
props:
  list:
    type: Array
    en: image list
    zh-CN: 图片列表
  direction:
    type: String
    default: horizontal
    en: swiping direction
    zh-CN: 方向
  show-dots:
    type: Boolean
    default: true
    en: if show indicators
    zh-CN: 是否显示提示点
  show-desc-mask:
    type: Boolean
    default: true
    en: if show description mask
    zh-CN: 是否显示描述半透明遮罩
  dots-position:
    type: String
    default: right
    en: indicator position
    zh-CN: 提示点位置
  dots-class:
    en: custom indicator's classname
    zh-CN: 提示className
  auto:
    type: Boolean
    default: false
    en: if auto playing
    zh-CN: 是否自动轮播
  loop:
    type: Boolean
    default: false
    en: if use loop mode
    zh-CN: 是否循环
  interval:
    type: Number
    default: 3000
    en: interval value 
    zh-CN: 轮播停留时长
  threshold:
    type: Number
    default: 50
    en: threshold value 
    zh-CN: 当滑动超过这个距离时才滑动
  duration:
    type: Number
    default: 300
    en: transition duration
    zh-CN: 切换动画时间
  height:
    type: String
    default: 180px
    en: height value
    zh-CN: '高度值。如果为`100%`宽度并且知道宽高比，可以设置`aspect-ratio`自动计算高度'
  aspect-ratio: 
    type: Number
    en: if specified, height will be caculated automatically
    zh-CN: 用以根据当前可用宽度计算高度值
  min-moving-distance:
    type: Number
    default: 0
    en: min distance before moving
    zh-CN: 超过这个距离时才滑动
  value:
    type: Number
    default: 0
    en: index value, use `v-model` for binding
    zh-CN: index 绑定，使用`v-model`，一般不需要绑定
