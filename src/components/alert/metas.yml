icon: '&#xe603;'
extra:
  zh-CN: |

    该组件支持以`plugin`形式调用：

    <p class="warning">
    以插件形式调用时，和`template`中使用不同，属性名请使用`小驼峰式`，比如`buttonText`而不是`button-text`。
    </p>

    ``` js
    import  { AlertPlugin } from 'vux'
    Vue.use(AlertPlugin)

    // 或者umd方式
    // 引入构建的js文件
    Vue.use(vuxAlertPlugin)
    ```

    ``` js
    // 显示
    this.$vux.alert.show({
      title: 'Vux is Cool',
      content: 'Do you agree?',
      onShow () {
        console.log('Plugin: I\'m showing')
      },
      onHide () {
        console.log('Plugin: I\'m hiding')
      }
    })
    // 隐藏
    this.$vux.alert.hide()
    ```
  en: |

    This component can be imported as plugin:

    <p class="warning">
    When importing it as plugin, the usage is different from it in `template`. Please use  `little camel-case`  such as `buttonText` instead of `button-text`.
    </p>

    ``` js
    import  { AlertPlugin } from 'vux'
    Vue.use(AlertPlugin)

    // or the way of umd
    // import built js file
    Vue.use(vuxAlertPlugin)
    ```

    ``` js
    // show
    this.$vux.alert.show({
      title: 'Vux is Cool',
      content: 'Do you agree?',
      onShow () {
        console.log('Plugin: I\'m showing')
      },
      onHide () {
        console.log('Plugin: I\'m hiding')
      }
    })
    // hide
    this.$vux.alert.hide()
    ```


