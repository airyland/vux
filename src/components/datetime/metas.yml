icon: '&#xe60a;'
extra: |
  <p class="tip">
  需要在`Group`组件里使用
  </p>
tags:
  en:
    - date
    - datetime
    - form
  zh-CN:
    - 日期
    - 选择
    - 表单
props:
  format:
    type: String
    default: 'YYYY-MM-DD'
    en: date format
    zh-CN: 时间格式
  title:
    type: String
    default: ''
    en: cell title
    zh-CN: 标题
  value: 
    type: String
    default: ''
    en: form's value, use `v-model` for binding
    zh-CN: 表单值，`v-model`绑定
  inline-desc:
    type: String
    default: ''
    en: description of the cell
    zh-CN: 描述字符
  placeholder:
    type: String
    default: ''
    en: placeholder
    zh-CN: 提示文字
  min-year:
    type: Number
    default: ''
    en: min-year of the form
    zh-CN: 可选择的最小年份
  max-year:
    type: Number
    default: ''
    en: max-year of the form
    zh-CN: 可选择的最大年份
  confirm-text:
    type: String
    default: ok(确认)
    en: confirm button's text
    zh-CN: 确认按钮文字
  cancel-text:
    type: String
    default: cancel(取消)
    en: cancel button's text
    zh-CN: 取消按钮文字
  clear-text:
    type: String
    default: ''
    en: custom button's text which shows in the middle of the header
    zh-CN: 显示在中间的自定义按钮的文字
  year-row:
    type: String
    default: '{value}'
    en: render template for the year column
    zh-CN: 年份的渲染模板
  month-row:
    type: String
    default: '{value}'
    en: render template for the month column
    zh-CN: 月份的渲染模板
  day-row:
    type: String
    default: '{value}'
    en: render template for the day column
    zh-CN: 日期的渲染模板
  hour-row:
    type: String
    default: '{value}'
    en: render template for the hour column
    zh-CN: 小时的渲染模板
  minute-row:
    type: String
    default: '{value}'
    en: render template for the minute column
    zh-CN: 分钟的渲染模板
  min-hour:
    type: Number
    default: 0
    en: min hour
    zh-CN: 限定小时最小值
  max-hour:
    type: Number
    default: 23
    en: max hour
    zh-CN: 限定小时最大值
  start-date:
    type: String
    en: start date
    zh-CN: '限定最小日期，注意该限制只能限定到日期，不能限定到小时分钟。小时限定请使用`min-hour`和`max-hour`'
  end-date:
    type: String
    en: end date
    zh-CN: 限定最大日期，注意该限制只能限定到日期，不能限定到小时分钟
  required:
    type: Boolean
    default: false
    en: is required
    zh-CN: 是否必填
  display-format:
    version: v2.1.1-rc.11
    type: Function
    en: used to format display value
    zh-CN: 自定义显示值
events:
  on-change:
    params: '`(value)`'
    en: $emits when value changes, `(newVal)`
    zh-CN: 表单值变化时触发, 参数 `(newVal)`
changes:
  v2.2.1-rc.8:
    en:
      - '[enhance] now changing prop:format will trigger re-rendering'
    zh-CN:
      - '[enhance] 修改 prop:format 会触发重新渲染'
  v2.2.0:
    en:
      - '[fix] render picker on nextTick #1180'
    zh-CN:
      - '[fix] 在 nextTick 回调渲染 picker 避免赋值报错 #1180'
  v2.1.1-rc.11:
    en:
      - '[feature] Support prop:display-format #1086 @greedying'
    zh-CN:
      - '[feature] 支持格式化显示 prop:display-format #1086 @greedying'
  v2.1.1-rc.7:
    en:
      - '[enhance] Support PC mouse drag  #1039 @michael829'
    zh-CN:
      - '[enhance] 支持 PC 上鼠标选择 #1039 @michael829'
  v2.1.0:
    zh-CN:
      - '[fix] 修复`label`宽度没有受限于`group`设置'
  v2.1.0-rc.46:
    zh-CN:
      - '[feature] 支持配置`取消`和`确定`的文字颜色 #715 @greedying'