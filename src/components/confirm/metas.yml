icon: '&#xe608;'
tags:
  en:
    - dialog
    - message
    - confirm
  zh-CN:
    - 弹窗
    - 消息提示
    - 确认
extra: |
  该组件支持以`plugin`形式调用：

  <p class="warning">
  以插件形式调用时，和`template`中使用不同，属性名请使用`小驼峰式`，比如`confirmText`而不是`confirm-text`。
  </p>

  ``` js
  import  { ConfirmPlugin } from 'vux'
  Vue.use(ConfirmPlugin)

  // 或者umd方式
  // 引入构建的js文件
  Vue.use(vuxConfirmPlugin)
  ```

  ``` js
  // 显示
  this.$vux.confirm.show({
    // 组件除show外的属性
    onCancel () {},
    onConfirm () {}
  })
  // 隐藏
  this.$vux.alert.hide()
  ```
props:
  show:
    type: Boolean
    default: false
    en: visibility of the component
    zh-CN: 是否显示，使用`v-model`绑定
  title:
    en: dialog title
    zh-CN: 弹窗标题
  confirm-text:
    default: 确认(confirm)
    en: confirm button text
    zh-CN: 确认按钮文字
  cancel-text:
    default: 取消(cancel)
    en: cancel button text
    zh-CN: 取消按钮文字
  mask-transition:
    default: 'vux-fade'
    en: mask's transition
    zh-CN: 遮罩动画
  dialog-transition:
    default: 'vux-dialog'
    en: dialog's transition
    zh-CN: 弹窗动画
slots:
  default:
    en: body content of the dialog
    zh-CN: 弹窗主体内容
events:
  on-cancel:
    en: triggers when the cancel button is clicked
    zh-CN: 点击取消按钮时触发
  on-confirm:
    en: triggers when the confirm button is clicked
    zh-CN: 点击确定按钮时触发
