extra:
  zh-CN: |

    ```html
      <group>
        <radio title="title" :options="options" v-model="value"></radio>
      </group>
    ```
    `options`可以为简单数组，也可以为key=>value形式键值对
    
    ``` js
    const options = [ 'China', 'Japan' ]

    const options2 = [{
      icon: 'http://dn-placeholder.qbox.me/110x110/FF2D55/000',
      key: '001',
      value: 'radio001'
    }, {
      icon: 'http://dn-placeholder.qbox.me/110x110/FF2D55/000',
      key: '002',
      value: 'radio002'
    }]
    ```
    
    <p class="tip">`radio`只能在`Group`中使用</p>
props:
  value:
    zh-CN: 表单值，使用`v-model`绑定
  options:
    type: Array
    zh-CN: 可选列表，可以用字符串组成的数组或者key=>value的形式
  fill-mode:
    type: Boolean
    default: false
    zh-CN: 是否可填写
  fill-placeholder:
    zh-CN: 可填写时的提示文字
  fill-label:
    zh-CN: 可填写时的label文字
