props:
  value:
    type: Array
    zh-CN: '表单值，使用`v-model绑定`'
  title:
    zh-CN: 标题
  cancel_text:
    zh-CN: 弹窗的取消文字
  confirm_text:
    zh-CN: 弹窗的确认文字
  placeholder:
    zh-CN: 提示文字
  show-name:
    type: Boolean
    default: false
    zh-CN: 是否显示文字值而不是key
  inline-desc:
    zh-CN: Cell的描述文字
  value-text-align:
    type: String
    default: right
    zh-CN: 'value 对齐方式(text-align), `v2.1.0-rc.3`开始支持'
events:
  on-change:
