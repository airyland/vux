icon: '&#xe60b;'
tags:
  - range
  - form
  - 选择
  - 表单
props:
  value:
    type: Number
    default: 0
    zh-CN: 表单值，使用`v-model`绑定
  decimal:
    type: Boolean
    default: false
    zh-CN: 是否在变化时显示小数
  min:
    type: Number
    default: 0
    zh-CN: 可选最小值
  max:
    type: Number
    default: 100
