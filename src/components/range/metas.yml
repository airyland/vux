    type: Number
    default: 1
    zh-CN: 步长
  disabled:
    type: Boolean
    default: false
    zh-CN: 是否禁用
  minHTML:
    zh-CN: 最小值显示的html模板
  maxHTML:
    zh-CN: 最大值显示的html模板
  disabledOpacity:
    type: Number
    zh-CN: 禁用样式的透明度
  rangeBarHeight:
    type: Number
    default: 1
    zh-CN: 高度