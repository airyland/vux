<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="icon" href="./static/favicon.png" type="image/x-icon">
    <title>Vux</title>{% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <link href=".{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">{% } %}
    <script type="text/javascript" src="./static/vendors/zepto.1.1.4.min.js"></script>
    <script type="text/javascript" src="./static/vendors/fastclick.1.0.6.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <app></app>{% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
    <script src=".{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>{% } %}
    <script type="text/javascript">
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
            FastClick.attach(document.body);
        }, false);
      }
    </script>
  </body>
</html>
